<!--  EXAMPLE 1 -->
<html>

<head>
    <h2> Javascript Promise</h2>
    </br>
</head>

<body>
    <script>
        var promise = new Promise(function (resolve, reject) {
            const x = "Hello world";
            const y = "Hello world";
            if (x === y) {
                resolve();
            } else {
                reject();
            }
        });
        promise
            .then(function () {
                console.log('Success');
            })
            .catch(function () {
                console.log('Some error has occured');
            });
    </script>
</body>

</html>
